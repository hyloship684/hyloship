<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Hyloship</title>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #f0f4ff 0%, #e6e9ff 100%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #06344D;
    }

    .auth-container {
      min-height: 100vh;
      padding: 3rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .auth-card {
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 25px 50px rgba(0,0,0,0.15);
      max-width: 1100px;
      width: 100%;
    }

    .left-panel {
      background: linear-gradient(rgba(6, 52, 77, 0.75), rgba(6, 52, 77, 0.85)),
                  url('/images/pexels-aden-deutsch-2529743-34106182.jpg') center/cover no-repeat;
      color: white;
      padding: 4rem 3.5rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .left-panel::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 30% 40%, rgba(255,255,255,0.08) 0%, transparent 60%);
      pointer-events: none;
    }

    .form-label.required:after {
  content: " *";
  color: red;
  font-weight: bold;
  margin-left: 4px;
}

    .right-panel {
      padding: 4rem 4rem;
      background: white;
    }

    h2 {
      font-weight: 700;
      letter-spacing: -0.6px;
      color: #06344D;
      margin-bottom: 0.5rem;
    }

    .text-muted-custom {
      color: #6b7280;
    }

    .form-control {
      border-radius: 12px;
      border: 1px solid #d1d5db;
      padding: 0.8rem 1.2rem;
      background: #f9fafb;
      transition: all 0.25s;
    }

    .form-control:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 0.3rem rgba(99,102,241,0.12);
      background: white;
    }

    .form-control::placeholder {
      color: #9ca3af;
    }

    .btn-signup {
      background: #06344D;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 0.85rem;
      font-weight: 600;
      transition: all 0.3s;
    }

    .btn-signup:hover {
      background: #AB1810;
      color: white;
      transform: translateY(-2px);
    }

    .google-btn {
      background: white;
      border: 1px solid #d1d5db;
      color: #1f2937;
      border-radius: 12px;
      padding: 0.8rem;
      font-weight: 500;
      
    }

    .google-btn:hover {
      background: #f8f9fa;
      border-color: #9ca3af;
    }

    .divider {
      position: relative;
      text-align: center;
      margin: 2rem 0;
      color: #6b7280;
      font-size: 0.95rem;
    }

    .divider::before,
    .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 42%;
      height: 1px;
      background: #d1d5db;
    }

    .divider::before { left: 0; }
    .divider::after { right: 0; }

    a {
      color: #AB1810;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      color: #06344D;
      text-decoration: underline;
    }

    @media (max-width: 992px) {
      .auth-card { flex-direction: column; }
      .left-panel {
        min-height: 45vh;
        padding: 5rem 2rem;
        text-align: center;
        background-size: cover;
      }
      .right-panel {
        padding: 3rem 2.5rem;
      }
    }

    @media (max-width: 576px) {
      .auth-container { padding: 2rem 1rem; }
      .left-panel, .right-panel { padding: 3.5rem 2rem; }
    }
  </style>
</head>
<body>

<div class="auth-container">
  <div class="auth-card row g-0">

    <!-- Left - Beautiful Shipping / Logistics Image -->
    <div class="col-lg-5 left-panel">
      <div>
        
        <h3 class="fw-bold mb-3 text-center">Welcome to Hyloship!</h3>
        <p class="text-white-75 text-center" style="opacity: 0.9; max-width: 360px; margin: 0 auto; font-size: 1.1rem;">
          Fast • Reliable • Modern Shipping Solution
        </p>
      </div>
    </div>

    <!-- Right - Form -->
    <div class="col-lg-7 right-panel">
      <div style="max-width: 440px; margin: 0 auto;">
        <h2>Create Account</h2>
        <p class="text-muted-custom mb-4">Fill in your details to get started</p>

        <form>
          <div class="mb-3">
            <label class="form-label required fw-medium">Name</label>
            <input type="text" class="form-control" placeholder="Enter your name" required>
          </div>

          <div class="mb-3">
            <label class="form-label required fw-medium">Company Name</label>
            <input type="text" class="form-control" placeholder="Enter your company name" required>
          </div>

          <div class="mb-3">
            <label class="form-label required fw-medium">Phone Number</label>
            <input type="tel" class="form-control" placeholder="Enter your phone number" required>
          </div>

          <div class="mb-3">
            <label class="form-label required fw-medium">Email</label>
            <input type="email" class="form-control" placeholder="Enter your email" required>
          </div>

          <div class="mb-3">
            <label class="form-label required fw-medium">Password</label>
            <input type="password" class="form-control" placeholder="Enter password" required>
          </div>

          <div class="mb-4">
            <label class="form-label required fw-medium">Confirm Password</label>
            <input type="password" class="form-control" placeholder="Confirm your password" required>
          </div>

          <button type="submit" class="btn btn-signup w-100 mb-3">Sign Up</button>

          <div class="divider">OR</div>

          <button type="button" class="btn google-btn w-100 d-flex align-items-center justify-content-center gap-2">
            <img src="https://img.icons8.com/color/24/google-logo.png" alt="Google" width="22"/>
            Continue with Google
          </button>
        </form>

        <p class="text-center mt-4 mb-0">
          Already have an account? 
          <a href="https://hyloship.com/admin/login">Sign In</a>
        </p>
      </div>
    </div>

  </div>
</div>

</body>
</html>
